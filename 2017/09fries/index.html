<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Fries</title>

		<link href="../../info.css" rel="stylesheet">
		
		<style>
			* { box-sizing: border-box; }

			html { overflow: hidden; }

			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				font-family: Arial, sans-serif;
				font-size: 13px;
				line-height: 20px;
				color: #333;
				background: #ff9090;
			}
		</style>

	</head>

	<body>

		<div id="container"></div>

		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r89/build/three.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r89/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r89/examples/js/modifiers/BufferSubdivisionModifier.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r89/examples/js/Detector.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/mrdoob/texgen.js@master/src/TexGen.js"></script>

		<script src="../../info.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var info = new Info(
				'French Fries',
				[
					'Codevember 2017, Day 9',
					'Created by <a href="http://davidscottlyons.com">David Lyons</a>'
				].join('<br>')
			);

			var OutlineShader = {

				uniforms: {
					offset: { type: 'f', value: 4.3 },
					color: { type: 'v3', value: new THREE.Color('#333333') },
					alpha: { type: 'f', value: 1.0 }
				},

				vertexShader: [

					"uniform float offset;",

					"void main() {",
					"  vec4 pos = modelViewMatrix * vec4( position + normal * offset, 1.0 );",
					"  gl_Position = projectionMatrix * pos;",
					"}"

				].join('\n'),

				fragmentShader: [

					"uniform vec3 color;",
					"uniform float alpha;",

					"void main() {",
					"  gl_FragColor = vec4( color, alpha );",
					"}"

				].join('\n')

			};

			var container = document.getElementById( 'container' );

			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0xff9090, 1 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );
			renderer.domElement.style.cursor = 'pointer';

			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, .1, 100000 );
			camera.position.set( 0, 0.9, 2.8 );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enabled = false;

			var scene = new THREE.Scene();

			var aLight = new THREE.AmbientLight( 0x555555 );
			scene.add( aLight );

			var dLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			dLight.position.set( 1, 0.7, 0.8 );
			scene.add( dLight );

			// var dlh = new THREE.DirectionalLightHelper( dLight, 0.3 );
			// scene.add( dlh );

			// ----------------------------------------

			// fry container

			var points = [];

			points.push( new THREE.Vector2( 0, -20 ) );
			points.push( new THREE.Vector2( 12, -20 ) );
			points.push( new THREE.Vector2( 16, 0 ) );
			points.push( new THREE.Vector2( 15, 0.5 ) );
			points.push( new THREE.Vector2( 14, 0 ) );
			points.push( new THREE.Vector2( 10, -17 ) );
			points.push( new THREE.Vector2( 0, -17 ) );

			for ( var i = 0; i < points.length; i++ ) points[i].multiplyScalar( 0.05 );

			var cupGeo = new THREE.LatheGeometry( points, 32 );
			cupGeo.center();

			var cupMat = new THREE.MeshToonMaterial({
				color: 0xffffff,
				shininess: 1
			});

			var cupOutlineMat = new THREE.ShaderMaterial({
				uniforms: THREE.UniformsUtils.clone( OutlineShader.uniforms ),
				vertexShader: OutlineShader.vertexShader,
				fragmentShader: OutlineShader.fragmentShader,
				side: THREE.BackSide,
			});
			cupOutlineMat.uniforms.offset.value = 0.015;

			var cup = THREE.SceneUtils.createMultiMaterialObject( cupGeo, [ cupMat, cupOutlineMat ] );
			cup.position.y = -0.6;
			scene.add( cup );
			// cup.add( new THREE.AxesHelper(1) );

			// var wireframe = new THREE.WireframeGeometry( cupGeo );
			// var line = new THREE.LineSegments( wireframe );
			// line.material.color.setHex( 0x000000 );
			// cup.add( line );

			// ----------------------------------------

			// french fries

			var canvas = new TG.Texture( 128, 512 )
				.set( new TG.Noise() )
				.add( new TG.Transform().offset( 0, 0 ).scale( 10, 10 ).angle( 0 ) )
				.toCanvas();

			var texture = new THREE.Texture( canvas );
			texture.needsUpdate = true;

			// document.body.appendChild( canvas );
			// canvas.style.position = 'absolute';
			// canvas.style.top = 0;

			//

			var fryGeo = new THREE.BoxGeometry( 0.2, 1, 0.2, 2, 10, 2 );
			var modifier = new THREE.BufferSubdivisionModifier( 1 );
			fryGeo = modifier.modify( fryGeo );

			// var fryMat = new THREE.MeshPhongMaterial({
			// 	color: 0xffe371,
			// 	emissive: 0x180800,
			// 	// map: texture,
			// 	bumpMap: texture,
			// 	bumpScale: 0.002,
			// 	transparent: true,
			// 	opacity: 0
			// });

			var fryMat = new THREE.MeshToonMaterial({
				color: 0xffe371,
				emissive: 0xac2e0c,
				shininess: 5,
				// map: texture,
				bumpMap: texture,
				bumpScale: 0.002,
				transparent: true,
				opacity: 0
			});

			var outlineMat = new THREE.ShaderMaterial({
				uniforms: THREE.UniformsUtils.clone( OutlineShader.uniforms ),
				vertexShader: OutlineShader.vertexShader,
				fragmentShader: OutlineShader.fragmentShader,
				side: THREE.BackSide,
				transparent: true
			});
			outlineMat.uniforms.color.value.setHex( 0xe83d0f );
			outlineMat.uniforms.alpha.value = 0;

			var friesGroup = new THREE.Group;
			scene.add( friesGroup );

			var fries = [];

			function genFries() {

				for ( var i = 0; i < 22; i++) {

					var fry = new THREE.Mesh( fryGeo, fryMat.clone() )
					var outline = new THREE.Mesh( fryGeo, outlineMat.clone() );
					fry.add( outline );

					fry.position.set(
						THREE.Math.randFloatSpread( 1 ),
						THREE.Math.randFloatSpread( .1 ),
						THREE.Math.randFloatSpread( .5 )
					);

					fry.rotation.set(
						THREE.Math.randFloatSpread( THREE.Math.degToRad(10) ),
						THREE.Math.randFloatSpread( THREE.Math.degToRad(20) ),
						THREE.Math.randFloatSpread( THREE.Math.degToRad(30) )
					);

					fry.scale.set(
						1,
						Math.random() * 0.5 + 1,
						Math.random() * 0.3 + 0.7
					);

					friesGroup.add( fry );
					fries.push( fry );

					// var wireframe = new THREE.WireframeGeometry( fryGeo );
					// var line = new THREE.LineSegments( wireframe );
					// line.material.color.setHex( 0x000000 );
					// fry.add( line );

				}

				// fade in
				var obj = { opacity: 0 };
				var target = { opacity: 1 };
				var tween = new TWEEN.Tween( obj )
					.to( target, 600 )
					.easing( TWEEN.Easing.Cubic.Out )
					.onUpdate(function(){
						for ( var i = 0; i < fries.length; i++ ) {
							var fry = fries[i];
							fry.children[0].material.uniforms.alpha.value =
							fry.material.opacity = obj.opacity;
						}
					})
					.start();

			}

			genFries();

			//

			// input

			function mousedown(e){

				// remove a random fry

				var i = THREE.Math.randInt( 0, fries.length - 1 );
				var fry = fries[i];
				fries.splice(i, 1);

				if ( fries.length == 0 ) {
					genFries();
				}

				var obj = fry.position.clone();
				obj.opacity = 1;

				var v1 = new THREE.Vector3( 0, 3, 0 );
				v1.applyQuaternion( fry.quaternion );
				var target = fry.position.clone().add( v1 );
				target.opacity = 0;

				var tween = new TWEEN.Tween( obj )
					.to( target, 600 )
					.easing( TWEEN.Easing.Cubic.In )
					.onUpdate(function(){
						fry.position.copy( obj );
						// fry.children[0].material.uniforms.alpha.value =
						// fry.material.opacity = obj.opacity;
					})
					.onComplete(function(){
						friesGroup.remove( fry );
					})
					.start();

			}

			renderer.domElement.addEventListener('mousedown', mousedown, false);

			//

			window.addEventListener( 'resize', resize, false );

			function resize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			loop();

			function loop() {
				requestAnimationFrame( loop );
				TWEEN.update();
				controls.update();
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
